      subtext: informar     
    text: Estás buscando donde.
  utter_ubicarme:
  - metadata:
      subtext: informar
    text: Posiblemente en Roncesvalles, aunque también podrías estar en la universidad.
  - metadata:
      subtext: informar
    text: Si tuviese un GPS a mano te lo podría decir.
  - metadata:
      subtext: informar
    text: Mira que no saberlo.