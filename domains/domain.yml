- out_of_scope

entities:
- acontecimiento
- daytime
- content_type 
- year
- place
- name
- milestone
- persona
- sentiment

slots:
  zone:
    type: float
    influence_conversation: true
  object:
    type: text
    influence_conversation: true
  people:
    type: float
    influence_conversation: true
  hours:
    type: text
    influence_conversation: true
  name:
    type: text
    influence_conversation: true
  place:
    type: text
    influence_conversation: true
  milestone:
    type: text
    influence_conversation: true
  year:
    type: float
    influence_conversation: true
    max_value: 2020.0
    min_value: -1000.0
  content_type:
    type: text
    influence_conversation: true
  daytime:
    type: categorical    
    values:
      - morning
      - afternoon
      - evening  
    influence_conversation: true
