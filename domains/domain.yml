version: '2.0'
session_config:
  session_expiration_time: 36000
  carry_over_slots_to_new_session: true
intents:
- afirmar
- agradecer
- analizame
- atencion
- cantidad
- despedir
- empatizar
- empatizar_bien
- estado_aburrimiento
- estado_bien
